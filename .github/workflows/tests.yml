name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [ 7.2, 7.3, 7.4 ]
        stability: [ prefer-stable ]
    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, soap, json
        tools: composer:v2
        coverage: none

    - name: Install dependencies
      run: composer update --${{ matrix.stability }} --no-progress --profile --prefer-dist --no-scripts --no-interaction

    - name: Execute tests
      run: vendor/bin/phpunit --verbose
